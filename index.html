<!DOCTYPE html>
<html>
  <head>
    <title>Feliz Aniversário!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      @media screen and (max-width: 600px) {
        .header {
          font-size: 24px;
        }

        .image-container {
          padding: 10%;
        }

        #giftButton {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="birthdayMessage">Feliz Aniversário!</h1>
        <p>Clique no botão para resgatar seu presente!</p>
      </div>

      <div class="content">
        <div class="image-container">
          <img src="assets/gifs/cat1.gif" />
        </div>
        <button id="giftButton" onclick="moveButton()">
          Resgatar Presente
        </button>
      </div>
    </div>

    <audio autoplay loop id="audio" src="assets/audio/music.mp3">
    </audio>

    <script src="script.js"></script>
  </body>
</html>
